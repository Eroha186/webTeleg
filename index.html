<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
            console.log(document.documentElement)
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

    </script>
</head>
<body class="bg-white w-full h-full">

<section class="container flex flex-row justify-around mx-auto pt-10">
    <select>
        <option value="1">Test 1</option>
        <option value="2">Test 2</option>
        <option value="3">Test 3</option>
    </select>

    <button class="border-2 border-gray-900 px-2 py-1.5 text-2xl" onclick="showPopup()">
        Submit
    </button>

</section>

<div id="user">

</div>
<div id="user1">

</div>
<div id="user2">

</div>
<div id="user3">

</div>

<script type="application/javascript">
    Telegram.WebApp.ready();

    function showPopup() {
        Telegram.WebApp.showPopup({
            title: 'test',
            message: 'test test test',
            buttons: [
                {
                    id: '',
                    type: 'close',
                    text: 'text button close'
                },
                {
                    id: '',
                    type: 'ok',
                    text: 'text button ok'
                }
            ]
        })
    }

    document.querySelector('#user').innerHTML = Telegram.WebAppInfo
    document.querySelector('#user1').innerHTML = Telegram.WebApp
    document.querySelector('#user2').innerHTML = Telegram.WebApp.WebAppUser
    document.querySelector('#user3').innerHTML = Telegram.WebApp.WebAppInfo

</script>

</body>
</html>
